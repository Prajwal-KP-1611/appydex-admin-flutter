<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AppyDex Admin Dashboard - Manage vendors, services, and platform operations">
  
  <!-- Production CSP (no localhost URLs) -->
  <!-- Recommended: Set CSP via reverse proxy headers instead of meta tag for better flexibility -->
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self'; 
             script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline' https://www.gstatic.com; 
             style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
             font-src 'self' https://fonts.gstatic.com; 
             img-src 'self' data: https:; 
             connect-src 'self' https://api.appydex.com https://api.appydex.co https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com; 
             worker-src 'self' blob:;
             base-uri 'self'">
  
  <!-- Security headers (fallback - should be set by reverse proxy) -->
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AppyDex Admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AppyDex Admin</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
