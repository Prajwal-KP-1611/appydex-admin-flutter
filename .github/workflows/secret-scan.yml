name: Secret Scanning

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  gitleaks:
    name: Detect Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 7

  # Additional custom validation for common secrets patterns
  validate-env-usage:
    name: Validate Environment Variables
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r -E "(api[_-]?key|api[_-]?secret|password|token|auth[_-]?key|client[_-]?secret|bearer)\s*[:=]\s*['\"][\w-]{20,}" lib/ --exclude-dir=node_modules --exclude-dir=.git; then
            echo "❌ Found potential hardcoded secrets"
            exit 1
          fi
          
          # Ensure dart-define is used for sensitive config
          if grep -r "const.*=.*'https://api\." lib/core/config.dart; then
            echo "⚠️  Warning: API URLs should use String.fromEnvironment()"
            exit 1
          fi
          
          echo "✅ No hardcoded secrets detected"
      
      - name: Verify .env files are gitignored
        run: |
          if git ls-files | grep -E "\.env$|\.env\.local$|\.env\.prod$"; then
            echo "❌ .env files should not be committed"
            exit 1
          fi
          echo "✅ No .env files in repository"
